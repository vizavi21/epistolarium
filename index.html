<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Epistolarium Graeco-Latinum</title>
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      

<!-- Angular Material -->    
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css'>

    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <div class="container-fluid">
        
    <div ng-app='angularDemo' ng-cloak>
        <div class="page-header">
            <h1>Epistolarium Graeco-Latinum <small>Letters in Late Medieval Mediterranean</small></h1>
        </div>
  <div class="row" ng-controller="angularController as ctrl">
    <div class="col-md-3" class="sidebar">
        <!-- Checking Buttons -->
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="ctrl.toggleAll($event, true)">Check All</button>
                
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="ctrl.toggleAll($event, false)">Uncheck All</button>
            </div>
        </div>
        <!-- End Checking Buttons -->
            
      <div ng-repeat="filter in Filters">
        <h3 class="sort">{{filter.name}}</h3>
        <ul class="sortoptions">
          <li ng-repeat="option in filter.options">
            <input type="checkbox" ng-model="option.IsIncluded" ng-checked="option.IsIncluded"> {{option.value}}
            <span>({{option.count}})</span>
          </li>
        </ul>
      </div>
      
   </div>
    <div class="col-md-9">
        
        <div class="panel panel-default">
  <div class="panel-body" ng-repeat="fruit in Fruits | dynamicFilter:Filters:this" class="product">
            <h3>From: {{fruit.name}} </h3> </br>
            <p>Content: {{fruit.content}}</p> </br>
            <hr>
              
  </div>
  
</div>
        
        
    </div>
  </div>
</div>
      <div class="panel-footer">
    
          Panel footer
      </div>
</div>      

<!-- JQuery -->      
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!--Angular-->
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js'></script>

        <script src="js/index.js"></script>
    
  </body>
</html>
